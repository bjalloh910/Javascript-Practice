<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Today's Date</title>
</head>
<body>
    <!-- Button to trigger the popup -->
    <button id="openPopUp">Add New Book</button>

    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>Add a New Book</h2>
            <form id="bookForm">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Book Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="numofpages">Number of pages:</label>
                <input type="text" id="numofpages" name="numofpages" required>

                <label for="read">Have you read it?:</label>
                <select id="read" name="read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>

    <div id="libraryContainer"></div>
    <script src="script.js"></script>
</body>

</html>
